<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: opacity 1s ease-in-out;
        }

        /* Loading screen */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            animation: fadeOut 3s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Profile Section */
        #profile {
            display: none;
            text-align: center;
        }

        #profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        #profile h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #socials {
            list-style-type: none;
            padding: 0;
        }

        #socials li {
            display: inline-block;
            margin: 0 10px;
        }

        #socials a {
            text-decoration: none;
            font-size: 1.5rem;
            color: #333;
            transition: color 0.3s ease;
        }

        #socials a:hover {
            color: #007bff;
        }

        /* Loading Animation */
        .dot {
            font-size: 2rem;
            display: inline-block;
            animation: blink 1s step-end infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 50%, 100% {
                opacity: 0;
            }
            25%, 75% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <span>Loading</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
    </div>

    <!-- Profile Section -->
    <div id="profile">
        <img src="https://www.example.com/your-profile-pic.jpg" alt="Your Profile Picture">
        <h1>Welcome to My Page!</h1>
        <p>This page is about me. I'm a creator and lover of all things digital.</p>
        <ul id="socials">
            <li><a href="https://www.instagram.com/yourusername" target="_blank">Instagram</a></li>
            <li><a href="https://www.tiktok.com/@yourusername" target="_blank">TikTok</a></li>
        </ul>
    </div>

    <script>
        // Simulate loading and then display the profile
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('profile').style.display = 'block';
            }, 3000); // After 3 seconds
        };
    </script>
</body>
    </html>
