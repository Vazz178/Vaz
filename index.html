<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background: linear-gradient(135deg, #6f8bb2, #56ccf2); color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
        #profile { display: none; text-align: center; max-width: 800px; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); animation: reveal 1s ease-out forwards; }
        #profile img { width: 200px; height: 200px; border-radius: 50%; margin-bottom: 30px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); }
        #profile h1 { font-size: 2rem; font-weight: 700; margin-bottom: 20px; }
        #profile p { font-size: 1.2rem; margin-bottom: 30px; line-height: 1.6; }
        #socials { list-style-type: none; padding: 0; display: flex; justify-content: center; gap: 20px; }
        #socials a { text-decoration: none; font-size: 1.8rem; color: #333; transition: color 0.3s, transform 0.2s; }
        #socials a:hover { color: #56ccf2; transform: scale(1.2); }
        #last-updated { position: fixed; bottom: 20px; right: 20px; font-size: 1rem; color: #fff; background-color: rgba(0, 0, 0, 0.6); padding: 8px 12px; border-radius: 10px; font-style: italic; }
        .dot { font-size: 2.5rem; display: inline-block; animation: blink 1s step-end infinite; }
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0%, 50%, 100% { opacity: 0; } 25%, 75% { opacity: 1; } }
        @keyframes reveal { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <span>Loading</span>
        <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
    </div>

    <!-- Profile Section -->
    <div id="profile">
        <img src="https://www.example.com/your-profile-pic.jpg" alt="Your Profile Picture">
        <h1>Vaz</h1>
        <p></p>
        <ul id="socials">
            <li><a href="https://www.instagram.com/@Savuyyy" target="_blank">Instagram</a></li>
            <li><a href="https://www.tiktok.com/@Savuyy" target="_blank">TikTok</a></li>
        </ul>
        <p>Contact me: <a href="mailto:youremail@gmail.com">veixeditz@gmail.com</a></p>
    </div>

    <!-- Last Updated Timestamp -->
    <div id="last-updated">
        Last updated: <span id="update-time"></span>
    </div>

    <script>
        function formatDate(date) {
            let options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            return date.toLocaleString('en-US', options);
        }
        document.getElementById("update-time").textContent = formatDate(new Date());

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('profile').style.display = 'block';
            }, 3000);
        };
    </script>
</body>
    </html>
