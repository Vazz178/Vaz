<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Site Down</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
    user-select: none;
  }

  h1 {
    font-size: 4rem;
    text-transform: uppercase;
    letter-spacing: 0.15em;
    color: #fff;
    text-shadow:
      0 0 5px #fff,
      0 0 10px #fff;
    animation: flicker 3s infinite alternate;
    margin-bottom: 1rem;
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      opacity: 1;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff;
    }
    20%, 22%, 24%, 55% {
      opacity: 0.6;
      text-shadow: none;
    }
  }

  .subtext {
    font-size: 1.5rem;
    letter-spacing: 0.05em;
    margin-bottom: 3rem;
    display: flex;
    align-items: center;
    color: #ddd;
  }

  .dots span {
    display: inline-block;
    width: 8px;
    height: 8px;
    margin: 0 3px;
    background: #fff;
    border-radius: 50%;
    opacity: 0.3;
    animation: blink 1.4s infinite;
  }
  .dots span:nth-child(1) { animation-delay: 0s; }
  .dots span:nth-child(2) { animation-delay: 0.2s; }
  .dots span:nth-child(3) { animation-delay: 0.4s; }

  @keyframes blink {
    0%, 80%, 100% { opacity: 0.3; }
    40% { opacity: 1; }
  }

  .rocket {
    font-size: 2.5rem;
    color: #fff;
    margin-left: 1rem;
    animation: rocketBounce 3s ease-in-out infinite;
  }

  @keyframes rocketBounce {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-12px) rotate(8deg); }
  }

  footer {
    position: fixed;
    bottom: 15px;
    font-family: Arial, sans-serif;
    font-size: 0.9rem;
    color: #555;
  }

</style>
</head>
<body>

  <h1>Website is currently down</h1>

  <div class="subtext">
    Updating, website will be back soon
    <div class="dots">
      <span></span><span></span><span></span>
    </div>
    <div class="rocket">ðŸš€</div>
  </div>

  <footer>Â© 2025 Vaz</footer>

</body>
</html>
