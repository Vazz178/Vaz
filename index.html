<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; transition: background 0.3s, color 0.3s; }
        body.dark-mode { background: #121212; color: #fff; }
        body.light-mode { background: linear-gradient(135deg, #6f8bb2, #56ccf2); color: #333; }
        #profile { display: none; text-align: center; max-width: 800px; background: #fff; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); animation: reveal 1s ease-out forwards; }
        body.dark-mode #profile { background: #444; color: #fff; box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); }
        #profile img { width: 150px; height: 150px; border-radius: 50%; margin-bottom: 20px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); transition: transform 0.3s; }
        #profile img:hover { transform: scale(1.1); }
        #profile h1 { font-size: 2rem; font-weight: 700; margin-bottom: 15px; text-shadow: 0 0 10px #56ccf2, 0 0 20px #56ccf2; }
        #profile p { font-size: 1.2rem; margin-bottom: 30px; line-height: 1.6; }
        #socials { list-style-type: none; padding: 0; display: flex; justify-content: center; gap: 20px; }
        #socials a { text-decoration: none; font-size: 1.5rem; color: #333; transition: transform 0.3s, color 0.3s; }
        #socials a:hover { transform: scale(1.2); color: #56ccf2; }
        #socials img { width: 35px; height: 35px; transition: transform 0.3s; }
        #socials a:hover img { transform: rotate(15deg); }
        #email-box { background: #56ccf2; padding: 15px 25px; border-radius: 10px; display: inline-block; font-size: 1.1rem; font-weight: 500; color: #fff; text-decoration: none; transition: background 0.3s, box-shadow 0.3s; }
        #email-box:hover { background: #4ca8e2; box-shadow: 0 0 10px rgba(86, 204, 242, 0.7); }
        .toggle-btn { position: fixed; top: 20px; left: 20px; background: #333; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        .toggle-btn:hover { background: #56ccf2; color: #fff; }
        .dot { font-size: 2.5rem; display: inline-block; animation: blink 1s step-end infinite; }
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0%, 50%, 100% { opacity: 0; } 25%, 75% { opacity: 1; } }
        @keyframes reveal { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="light-mode">
    <button class="toggle-btn" onclick="toggleMode()">Switch to Dark Mode</button>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <span>Loading</span>
        <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
    </div>

    <!-- Profile Section -->
    <div id="profile">
        <img src="https://www.example.com/your-profile-pic.jpg" alt="Your Profile Picture">
        <h1>Welcome!</h1>
        <p></p>
        <ul id="socials">
            <li><a href="https://www.instagram.com/savuyyy?igsh=cDluYTQyNWhrbWhx" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a></li>
            <li><a href="tiktok.com/@savuyy" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/63/TikTok_logo_2021.svg" alt="TikTok"></a></li>
        </ul>
        <p>Contact me: <a id="email-box" href="mailto:youremail@gmail.com">veixeditz@gmail.com</a></p>
    </div>

    <script>
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('profile').style.display = 'block';
            }, 3000);
        };

        function toggleMode() {
            const body = document.body;
            const toggleBtn = document.querySelector('.toggle-btn');
            if (body.classList.contains('light-mode')) {
                body.classList.replace('light-mode', 'dark-mode');
                toggleBtn.textContent = 'Switch to Light Mode';
            } else {
                body.classList.replace('dark-mode', 'light-mode');
                toggleBtn.textContent = 'Switch to Dark Mode';
            }
        }
    </script>
</body>
    </html>
