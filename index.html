<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vazzys</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f5f6fa;
      color: #333;
    }
    /* Navigation */
    nav {
      background: #222;
      color: #fff;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      font-size: 1.3rem;
      font-weight: bold;
      color: #ffb703;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }
    nav ul li {
      cursor: pointer;
      transition: 0.2s;
    }
    nav ul li:hover {
      color: #ffb703;
    }

    /* Product card */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      padding: 25px;
      width: 380px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      text-align: center;
      transition: 0.2s;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
    }

    /* Price and discount */
    .price {
      margin: 15px 0;
    }
    .old-price {
      text-decoration: line-through;
      color: #888;
      font-size: 1.1rem;
    }
    .new-price {
      margin-left: 8px;
      color: #0077b6;
      font-size: 1.6rem;
      font-weight: bold;
    }
    .discount {
      display: inline-block;
      margin-top: 6px;
      background: #e63946;
      color: #fff;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
    }

    /* Stock indicator */
    .stock {
      font-size: 1rem;
      margin-top: 10px;
      font-weight: bold;
    }
    .low-stock {
      color: red;
    }

    /* Payment methods */
    .payment-methods {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .payment-methods img {
      width: 70px;
      cursor: pointer;
      border-radius: 8px;
      padding: 8px;
      background: #f1f1f1;
      transition: 0.2s;
    }
    .payment-methods img:hover {
      background: #e6e6e6;
      transform: scale(1.05);
    }

    /* Discord box */
    .discord-box {
      margin-top: 25px;
      padding: 18px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fafafa;
      display: none;
      text-align: left;
    }
    .discord-box p {
      margin: 0;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .discord-box img {
      width: 34px;
    }
    .discord-user {
      color: #5865F2;
      font-weight: bold;
    }
    .small-note {
      color: red;
      font-size: 0.85rem;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">Vazzys</div>
    <ul>
      <li style="color:#ffb703;">Ring</li
    </ul>
  </nav>

  <!-- Product Section -->
  <div class="container">
    <div class="card">
      <h2>Gold-plated ring</h2>
      <img src="https://cdn.discordapp.com/attachments/1369389148611285273/1409601371841364080/IMG20250825211205.jpg?ex=68adf914&is=68aca794&hm=ff002a28320ef3f10cfec1ab6efd6cb74f183e0b6b53c1b7957d80c9a5ef081a&" alt="Ring Product">

      <!-- Price & Discount -->
      <div class="price">
        <span class="old-price">â‚¬6.58</span>
        <span class="new-price">â‚¬4.99</span>
      </div>
      <div class="discount">ðŸŽ‰ Save 24%</div>

      <div class="stock low-stock">Only 1 left in stock!</div>

      <h3>Choose a payment method:</h3>
      <div class="payment-methods">
        <img src="https://cdn.discordapp.com/attachments/1369389148611285273/1409598027282251888/images.png?ex=68adf5f6&is=68aca476&hm=25ff4049f215ec3f110646fd278fc1a3896c4591cd8dead2a45f76313b6d0dd1&" alt="Mastercard" onclick="showDiscord('Mastercard')">
      </div>

      <div class="discord-box" id="discordBox">
        <p>
          <img src="https://cdn.discordapp.com/attachments/1369389148611285273/1409598508431966378/images_1.jpg?ex=68adf669&is=68aca4e9&hm=3ec0722b0f87c1efe03d82ef334d16861635fe2e39c71c87ede6a374dc4f3046&" alt="Discord Logo">  
          <span>Text me on Discord: <span class="discord-user">vazzyyy.</span></span>
        </p>
        <div class="small-note">âš  Please allow 1â€“3 days for a reply.</div>
      </div>
    </div>
  </div>

  <script>
    function showDiscord(method) {
      const box = document.getElementById('discordBox');
      box.style.display = 'block';
      box.querySelector("p span").innerHTML =
        `Text me on Discord: <span class="discord-user">vazzyyy.</span> (${method})`;
    }
  </script>

</body>
</html>
