<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site Down</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      user-select: none;
    }

    h1 {
      font-size: 3.5rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: #0ff;
      text-shadow: 0 0 8px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
      animation: glowPulse 3s infinite ease-in-out;
      margin-bottom: 1rem;
      text-align: center;
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 8px #0ff, 0 0 20px #0ff; }
      50% { text-shadow: 0 0 20px #0ff, 0 0 50px #0ff; }
    }

    .subtext {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }

    .dots span {
      width: 8px;
      height: 8px;
      margin: 0 3px;
      background: #0ff;
      border-radius: 50%;
      opacity: 0.3;
      display: inline-block;
      animation: blink 1.4s infinite;
    }
    .dots span:nth-child(1) { animation-delay: 0s; }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink { 0%, 80%, 100% { opacity: 0.3; } 40% { opacity: 1; } }

    .rocket { font-size: 2rem; margin-left: 1rem; animation: rocketBounce 3s ease-in-out infinite; }
    @keyframes rocketBounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px) rotate(6deg); } }

    #countdown {
      font-size: 1.6rem;
      margin-top: 0.5rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    footer {
      position: fixed;
      bottom: 15px;
      font-family: Arial, sans-serif;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Website is Currently Down</h1>

  <div class="subtext">
    Updating, website will be back soon
    <div class="dots">
      <span></span><span></span><span></span>
    </div>
    <div class="rocket">ðŸš€</div>
  </div>

  <div id="countdown">Weâ€™ll be back shortly</div>

  <footer>Â© 2025 Vaz</footer>

</body>
</html>
