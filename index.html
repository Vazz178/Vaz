<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaz's Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: #fff; color: #111; line-height: 1.6; }

    /* NAVBAR */
    header { width: 100%; background: #000; color: #fff; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; z-index: 1000; }
    .logo { font-size: 1.3rem; font-weight: 600; }
    .menu-toggle { font-size: 1.5rem; cursor: pointer; display: none; }

    nav { display: flex; gap: 20px; }
    nav a { color: #fff; text-decoration: none; font-weight: 500; }
    nav a:hover { text-decoration: underline; }

    /* SIDEBAR MENU (mobile) */
    .sidebar { position: fixed; top: 0; right: -260px; width: 250px; height: 100%; background: #111; color: #fff; padding: 20px; transition: right 0.3s ease; display: flex; flex-direction: column; gap: 15px; }
    .sidebar a { color: #fff; text-decoration: none; font-size: 1.1rem; }
    .sidebar.active { right: 0; }

    /* HERO SECTION */
    .hero { margin-top: 70px; padding: 60px 20px; text-align: center; background: #f5f5f5; }
    .hero h1 { font-size: 2.5rem; margin-bottom: 10px; }
    .hero p { font-size: 1.2rem; color: #555; }

    /* CONTACT FORM */
    .contact { max-width: 700px; margin: 50px auto; padding: 20px; background: #f9f9f9; border: 1px solid #ddd; border-radius: 8px; }
    .contact h2 { margin-bottom: 15px; }
    .contact form { display: flex; flex-direction: column; gap: 10px; }
    .contact input, .contact textarea { padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem; }
    .contact button { padding: 12px; background: #000; color: #fff; border: none; cursor: pointer; border-radius: 5px; font-size: 1rem; }
    .contact button:hover { background: #333; }

    /* RESPONSE TIME */
    #responseTime { margin-top: 10px; font-size: 0.95rem; color: red; text-align: center; }
    .moving-clock { display: inline-block; animation: clockMove 1s infinite alternate; }
    @keyframes clockMove { 0% { transform: translateY(0); } 50% { transform: translateY(-5px) rotate(10deg); } 100% { transform: translateY(0); } }

    /* SOCIALS */
    .socials { margin-top: 20px; display: flex; justify-content: center; gap: 20px; font-size: 1.5rem; }
    .socials a { color: #000; }
    .socials a:hover { color: #555; }

    /* FOOTER */
    footer { text-align: center; padding: 20px; margin-top: 40px; color: #666; font-size: 0.9rem; border-top: 1px solid #ddd; }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      nav { display: none; }
      .menu-toggle { display: block; }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <div class="logo">Vaz's Page</div>
    <nav>
      <a href="#">Home</a>
      <a href="#contact">Contact</a>
      <a href="#">Support</a>
    </nav>
    <i class="fas fa-bars menu-toggle" onclick="toggleMenu()"></i>
  </header>

  <!-- SIDEBAR (for mobile) -->
  <div class="sidebar" id="sidebar">
    <a href="#">Home</a>
    <a href="#contact">Contact</a>
    <a href="#">Support</a>
  </div>

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>Welcome to Vaz's Page</h1>
    <p>Connect with me, follow my socials, or send me a message!</p>
  </section>

  <!-- CONTACT FORM -->
  <section class="contact" id="contact">
    <h2>Contact Vaz</h2>
    <form onsubmit="sendToGmail(event)">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Gmail" required>
      <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>

    <!-- RESPONSE TIME -->
    <p id="responseTime">
      <span class="moving-clock">⏳</span> Please allow 1–3 days for a reply. Thank you for your patience!
    </p>

    <!-- SOCIAL LINKS -->
    <div class="socials">
      <a href="https://tiktok.com/@savuyy" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://youtube.com/@cvarzz" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://www.instagram.com/Vaq" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2025 Vaz. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function sendToGmail(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;
      const mailtoLink = `mailto:vazof21@gmail.com?subject=Message from ${encodeURIComponent(name)}&body=${encodeURIComponent(message)}%0D%0AFrom: ${encodeURIComponent(email)}`;
      window.location.href = mailtoLink;
      alert("Message initiated! Please allow 1–3 days for a reply.");
    }
  </script>
</body>
</html>
